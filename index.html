                            <text id="N" transform="translate(147 765)" fill="#156415" font-size="25" font-family="BigCaslon-Medium, Big Caslon" font-weight="500" letter-spacing="0.03em"><tspan x="-10.938" y="0">N</tspan></text>

            <div class="timer-container">
                <p id="time-title"><i>WORK TIME!</i></p>
                <!-- <p class="date-text">08.09.2022</p> -->
                <input type="text" class="displaySecondsLeft" id="time" value="25:00">
                <div class="buttons-container">
                    <button class="display__start" id="start">
                        <p class="start">START</p>
                    </button>
                    <button class="display__stop" id="stop">
                        <p class="stop">STOP</p>
                    </button>
                </div>
            </div>
