<!DOCTYPE html>
<html>
    <head>  
        <link rel="stylesheet" href="css/styles.css">
        <title>Pomodoro</title>
        <link href="https://unpkg.com/ionicons@4.5.10-1/dist/css/ionicons.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
      
    <body>

        <div class="logo">
            <i class="icon ion-md-ice-cream"></i>
        </div>
        <div class="timer">
            <div class="container">
                <div class="display">
                    <input type="text" class="displaySecondsLeft" id="time" value="25:00">
                    <div class="display__start" id="start">
                        <p class="start">Start</p>
                    </div>
                    <div class="display__stop" id="stop">
                        <p class="stop">Stop</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>

    </body>
      
</html>
